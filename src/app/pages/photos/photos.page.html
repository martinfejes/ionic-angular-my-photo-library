<ion-content fullscreen (ionInfinite)="loadPhotos(page, $event)">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <app-photo-card [photo]="photo" (onClick)="addToFavorites(photo)"></app-photo-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
